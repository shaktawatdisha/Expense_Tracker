{% extends "base.html" %}
  
  {% block content %}
  <!-- Main Content -->
  <main class="flex justify-center items-start mt-16 px-4">
    <div class="bg-white p-10 rounded-lg shadow max-w-md w-full">
      <h1 class="text-3xl font-bold mb-6">Add Category</h1>
      
      <form method="POST" action="{% url 'category-create' %}">
        <!-- CSRF Token for Django -->
         
        {% csrf_token %}
        <!-- Category Name Field -->
        <label for="name" class="block text-sm font-medium mb-1 text-gray-700">Name</label>
        <input type="text" id="name" name="name" placeholder="Category name"
               class="w-full px-4 py-2 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6"/>

        <!-- Submit Button -->
        <div class="text-right">
          <button type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-full">
            Add Transaction
          </button>
        </div>
      </form>
    </div>
  </main>

  {%endblock%}
