<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinTrack Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .btn.primary {
      background-color: #c6e0f7;
      color: #000;
    }

    .btn.secondary {
      background-color: #f4f4f4;
      color: #000;
      border: 1px solid #ddd;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }

    .tabs div {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #666;
    }

    .tabs .active {
      color: #000;
      border-bottom: 2px solid #000;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      padding: 12px;
      border: none;
      background-color: #f5f7f9;
      border-radius: 8px;
    }

    .forgot {
      text-align: left;
      font-size: 12px;
      margin: -8px 0 10px 5px;
    }

    .forgot a {
      color: #4a5568;
      text-decoration: none;
    }

    .login-btn {
      background-color: #b0d3e8;
      border: none;
      padding: 12px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .signup-link {
      margin-top: 12px;
      font-size: 13px;
    }

    .signup-link a {
      color: #4a5568;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">FinTrack</div>
    <nav>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">Support</a>
      <a href="#" class="btn primary">Get Started</a>
      <a href="#" class="btn secondary">Log In</a>
    </nav>
  </header>

  <div class="container">
    <h2>Welcome to FinTrack</h2>

    <div class="tabs">
      <div class="active">Sign Up</div>
    </div>

    <form id="loginForm" method="POST" action="{% url 'register' %}">
      <input type="text" id="username" name="username" placeholder="Username" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit" class="login-btn">Register</button>
    </form>


    <div class="signup-link">Already have an account!  <a href="/api/login">Login</a>
    </div>
  </div>

</body>
</html>
